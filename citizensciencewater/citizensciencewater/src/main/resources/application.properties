# Server Configuration
server.port=8081
spring.application.name=crowdsourced-data-service

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/waterquality_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.enabled=true

# Logging Configuration
logging.level.com.citizensciencewater=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO